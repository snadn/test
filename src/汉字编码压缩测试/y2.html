    var changeUnit={
      init:function(){/*初始化下拉列表 */
          this.changeType(ut.type);
          this.evt();
      },
      changeType:function(type){
       $('.mh-unit option[data-en='+type+']').attr('selected','true');
          var html1=this.setOpt(type,0);
          var html2=this.setOpt(type,1);
          $('.mh-sel-u1').html(html1);
          $('.mh-sel-u2').html(html2);
      },
      /* 根据type和返回的unit1或unit2生成列表的html */   
      setOpt:function(key,uNum){
        var html='',
            unitArr=[],
            i=0,
            bool1=true,
            j;
        if(hasProp(units,key)){
          unitArr=units[key];
        } 
        for(j=unitArr.length;i<j;){
          var op=unitArr[i++],
            values=op.values,
            isOptgroup=op.tag==="optgroup"?true:false,
            inner='';
            
          for(var m=0,n=values.length;m<n;m++){
            var value=values[m];
            if (m==uNum&&bool1==true){
              inner+="<option value='"+value+"' selected='selected'>"+value+"</option>";   
              bool1=false;          
            }else{
              inner+="<option value='"+value+"'>"+value+"</option>";
            }
            
          }
          if(isOptgroup){
            inner="<optgroup label='"+op.label+"'>"+inner+"</optgroup>";
          }
          html+=inner;
        }
        return html;
      },
      /* 获得ajax参数对象 */
      getInf:function(){
       return{
         type:types[ut.type],
          txt:$('.mh-unit1-text').val()||1,
         from:$('.mh-unit1-text').closest('ul').find('select').val(),
           to:$('.mh-unit2-text').closest('ul').find('select').val()
       }
      },
      checkTextNull:function(){
        if($('.mh-unit1-text').val()==''){
          $('.mh-unit1-text').val(1);
        }
      },
      /*请求计算*/
      getResult:function(param){
        $.ajax({
               url:"http://open.onebox.so.com/api/unit?src=onebox&callback=?",
               async:false,
               dataType:"jsonp",
               data:{"unitType":param.type,"txt":param.txt,"unit1":param.from,"unit2":param.to,"fromid":"360"},
               success:function(data){
                var status=parseInt(data.status,10),
                    msg=data.msg,
                    d='';
                if (status==1) {/*请求成功后得到返回后数值*/
                 var re = /=([^\u4e00-\u9fa5]+)/,
                     d = re.exec(msg)[1];
                     $('.mh-unit2-text').val(d);
                }else{
                  return false;
                }
              }
            });
      },
      evt:function(){/*绑定事件*/
        var that=this;
        var timer=null;

        /*type变化时*/
        ut.typeSel.bind('change',function(){
          var selType=$(this).find('option[value='+$(this).val()+']').attr('data-en');
          ut.type=selType;
          that.changeType(selType);
          sendInf=that.getInf();
          that.checkTextNull();
          that.getResult(sendInf);
        });        

        /*文本框获得焦点*/
        $('.mh-texts',$scope).bind('focus',function(){
          $('.mh-texts').addClass('mh-unit2-text').removeClass('mh-unit1-text');
          $(this).removeClass('mh-unit2-text').addClass('mh-unit1-text');
          var sVal=$.trim($(this).val()),/*文本框数值*/
              cur=$(this),
              inf=null;
              timer=setInterval(function(){
                if(sVal!=$.trim(cur.val())){
                sVal=$.trim(cur.val());
                sendInf=that.getInf();
                if(sVal==''){
                  $('.mh-texts').val('');
                  return false;
                }
                if(sVal==0){
                  $('.mh-texts').val(0);
                  return false;
                }
               if(inf!=sendInf){/*文本框数值不为0或空的时候请求计算*/
                 that.getResult(sendInf);
               }
              }
          },300);
        }).bind('blur',function(){
         clearInterval(timer);
        });
        /*换算单位下拉框变化时*/
        $('.mh-sels',$scope).bind('change',function(){
          sendInf=that.getInf();
          that.checkTextNull();
          that.getResult(sendInf);
        });
      }
    }
    changeUnit.init();
